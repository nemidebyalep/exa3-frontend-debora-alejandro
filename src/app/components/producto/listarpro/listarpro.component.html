<div class="container" style="max-width: 50%; margin-top: 50px;">
    <div class="row justify-content-md-center">
      <div class="col col-4">
        <div class="card">
          <div class="card-header bg-primary">
            <h5 class="card-title" style="color: white;">{{titulo}} Producto</h5>
        </div>
        </div>
      </div>
      <div class="col-8">
        <table class="table">
          <thead>
            <tr>
              <th scope="col">ID</th>
              <th scope="col">PRODUCTO</th>
              <th scope="col">PRECIO</th>
              <th scope="col">STOCK</th>
              <th scope="coll" colspan="2">Acci√≥n</th>
            </tr>
          </thead>
          <tbody>
            <tr *ngFor="let producto of productos">
              <td>{{producto.IDPRODUCTO}}</td>
              <td>{{producto.NOMPROD}}</td>
              <td>{{producto.PRECIO}}</td>
              <td>{{producto.STOCK}}</td>
              <td>
                <a type="button" class="btn btn-warning" (click)="cargarRol(rol.IDROL)"><i class="fa fa-pencil" aria-hidden="true"></i></a>
              </td>
              <td>
                <a type="button" class="btn btn-danger"(click)="delLogica(rol.IDROL)"><i class="fa fa-trash" aria-hidden="true"></i></a>
              </td>
            </tr>          
          </tbody>
        </table>
      </div>
  </div>
  </div>
